<div class="pagename">
<h5>Add Borehole Page</h5>
</div>
<center>
<a href="#/editborehole"><button class="btn btn-warning">Edit Borehole</button></a>
<a href="#/deleteborehole"><button class="btn btn-danger">Delete Borehole</button></a>
<a href="#/view"><button class="btn btn-primary">View Boreholes</button></a>
</center>
<br>

<center>Enter details below to create a new order</center>
<br>
<center>
	<table>
		<th class="orderstable">Column Name</th>
		<th class="orderstable">Value</th>
		<tr class="orderstable">
		<td class="orderstable">Borehole Name</td>
		<td class="orderstable"><input type="text" ng-model="bornam" placeholder="Borehole Identifier" required/></td>
		</tr>
		<tr class="orderstable">
		<td class="orderstable">Borehole Type</td>
		<td class="orderstable"><input type="text" ng-model="bortyp" placeholder="Borehole Type" required/></td>
		</tr>	
        <th class="orderstable" colspan="2">Borehole Location</th>
        <tr class="orderstable">
		<td class="orderstable">Latitude</td>
		<td class="orderstable"><input type="text" ng-model="borlat" placeholder="Latitude(00,000000)" required/></td>
        </tr>
        <tr class="orderstable">
        <td class="orderstable">Longitude</td>
        <td class="orderstable"><input type="text" ng-model="borlng" placeholder="Longitude(00,000000)" required/></td>
        </tr>
        <tr class="orderstable">
        <td class="orderstable">Elevation(m)</td>
        <td class="orderstable"><input type="number" ng-model="borele" placeholder="Elevation(m)" required/></td>
        </tr>
		<tr class="orderstable">
		<td class="orderstable"></td>
		<td class="orderstable"><button ng-click="addnewborehole()" class="btn btn-primary">Add Borehole</button></td>
		</tr>
	</table>
<br>
{{msg}}
</center>
